<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Lessons</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="header__menu wrapper">
        <div class="header__logo">
            <h3 class="logo__item">GM-develop</h3>
        </div>
        <div class="search-form">
            <input type="text" class="search__input">
            <button type="button" class="search__btn">Search</button>
        </div>
        <div class="cart-display">
            <button class="cart-button" type="button"><i class="fas fa-shopping-cart"></i> Корзина</button>
            <span class="cart-display__quantity hidden"></span>

        </div>
    </div>
</header>
<main>
    <div class="cart modal hidden">
        <button type="button" class="close__btn">&timesb;</button>
        <div class="cart__wrapper">
            <h3>Shopping Cart</h3>
            <div id="cart" class="cart__goods"></div>
        </div>
    </div>

    <div id="goods" class="goods-list wrapper"></div>
    <div class="form-container">
        <h2>Contact us</h2>
        <form action="" class="user__form">
            <label for="user-name" class="user__name">Name <br>
                <input type="text" id="user-name" pattern="^[a-zA-Z]+$" placeholder="your name" class="name__input">
            </label>
            <label for="user-phone" class="user__phone">Phone number <br>
                <input type="tel" id="user-phone" pattern="+7([0-9]{3,6})[0-9]{3}-[0-9]{4}" placeholder="+7(xxx)xxx-xxxx" class="phone__input">
            </label>
            <label for="user-email" class="user__email">E-mail <br>
                <input type="email" id="user-email" pattern="^([a-z0-9_\.-]+)@([a-z]+)\.([a-z\.]{2,6})$" placeholder="your e-mail" class="email__input">
            </label><br>
            <label for="user-message">Your message<br>
                <textarea name="message" id="user-message" placeholder="enter your message" cols="30" rows="10"></textarea>
            </label>
            <button type="submit" class="form__btn" id="form-submit">Send</button>
        </form>
    </div>
</main>
<footer class="footer">
    <div class=" footer__content wrapper">
        <p class="content__text">GM-develop &copy; All rights reserved. 2021</p>
    </div>
</footer>

<script src="constants/constants.js"></script>
<script src="utils/LocalStorageUtil.js"></script>

<!--<script src="js/GoodItem.js"></script>-->
<!--<script src="js/CartItem.js"></script>-->
<script src="js/GoodsList.js"></script>
<script src="js/CartList.js"></script>
<script src="js/app.js"></script>
</body>
</html>
